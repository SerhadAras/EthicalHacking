{% extends 'base.html' %}
{% block title %}Create A New Blog Post{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1>Add Blog Post...</h1>
<br><br>
<div class="form-group">
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary">Post</button>
</form>
</div>
<script>
     let id = "{{ user.id }}";
     document.getElementById('elder').value = id;</script>
{% else %}
<h1>Helaba You must be logged in to create a blog post.</h1>
{% endif %}
{% endblock %}
